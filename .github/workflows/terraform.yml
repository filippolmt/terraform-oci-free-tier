name: OpenTofu CI

on:
  push:
    branches: [main]
    paths:
      - "*.tf"
      - "scripts/**"
      - "Makefile"
      - "Dockerfile"
      - ".github/workflows/terraform.yml"
  pull_request:
    branches: [main]
    paths:
      - "*.tf"
      - "scripts/**"
      - "Makefile"
      - "Dockerfile"
      - ".github/workflows/terraform.yml"
  schedule:
    - cron: "0 8 * * 1" # Weekly on Monday at 8:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Docker image
        run: make build

      - name: Check formatting
        id: fmt
        run: make fmt-check

      - name: Validate
        id: validate
        run: make validate

      - name: Lint
        id: lint
        run: make lint
        continue-on-error: true

      - name: Shellcheck
        id: shellcheck
        run: make shellcheck

      - name: Security scan
        id: security
        run: make security
        continue-on-error: true

      - name: Check docs are up-to-date
        id: docs
        if: github.event_name == 'pull_request'
        run: make docs-check

      - name: Post results to PR
        if: github.event_name == 'pull_request' && !cancelled()
        uses: actions/github-script@v8
        with:
          script: |
            const fmt = '${{ steps.fmt.outcome }}';
            const validate = '${{ steps.validate.outcome }}';
            const lint = '${{ steps.lint.outcome }}';
            const shellcheck = '${{ steps.shellcheck.outcome }}';
            const security = '${{ steps.security.outcome }}';
            const docs = '${{ steps.docs.outcome }}';

            const icon = (outcome, soft) => {
              if (outcome === 'success') return '✅ Pass';
              if (outcome === 'skipped') return '⏭️ Skipped';
              return soft ? '⚠️ Warnings' : '❌ Fail';
            };

            let body = '## OpenTofu CI Results\n\n';
            body += `| Check | Status |\n`;
            body += `|-------|--------|\n`;
            body += `| Format | ${icon(fmt)} |\n`;
            body += `| Validate | ${icon(validate)} |\n`;
            body += `| Lint | ${icon(lint, true)} |\n`;
            body += `| Shellcheck | ${icon(shellcheck)} |\n`;
            body += `| Security | ${icon(security, true)} |\n`;
            body += `| Docs | ${icon(docs)} |\n`;

            const hints = [];
            if (fmt !== 'success') hints.push('> **Format:** Run `make fmt` to fix formatting issues.');
            if (lint !== 'success') hints.push('> **Lint:** Run `make lint` locally to see details.');
            if (shellcheck !== 'success') hints.push('> **Shellcheck:** Run `make shellcheck` locally to see details.');
            if (security !== 'success') hints.push('> **Security:** Run `make security-all` locally to see all findings.');
            if (docs !== 'success' && docs !== 'skipped') hints.push('> **Docs:** Run `make docs` and commit the updated README.md.');
            if (hints.length > 0) body += '\n' + hints.join('\n');

            // Update existing comment or create new one
            const marker = '## OpenTofu CI Results';
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            }

  security-sarif:
    name: Security SARIF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
