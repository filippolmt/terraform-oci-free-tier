name: OpenTofu CI

on:
  push:
    branches: [main]
    paths:
      - "*.tf"
      - "scripts/**"
      - "Makefile"
      - "Dockerfile"
      - ".github/workflows/terraform.yml"
  pull_request:
    branches: [main]
    paths:
      - "*.tf"
      - "scripts/**"
      - "Makefile"
      - "Dockerfile"
      - ".github/workflows/terraform.yml"
  schedule:
    - cron: "0 8 * * 1" # Weekly on Monday at 8:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: opentofu-oci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check formatting
        id: fmt
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test tofu fmt -check -recursive -diff

      - name: Validate
        id: validate
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test tofu init -backend=false
          docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test tofu validate

      - name: Lint
        id: lint
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test tflint --init
          docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test tflint
        continue-on-error: true

      - name: Shellcheck
        id: shellcheck
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test shellcheck -x scripts/*.sh

      - name: Security scan
        id: security
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        run: docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test trivy config --severity HIGH,CRITICAL .
        continue-on-error: true

      - name: Check docs are up-to-date
        id: docs
        if: ${{ github.event_name == 'pull_request' && !cancelled() && steps.build.outcome == 'success' }}
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace opentofu-oci-test terraform-docs markdown table --output-file README.md --output-mode inject .
          git diff --exit-code README.md || (echo "README.md is out of date. Run 'make docs' and commit." && exit 1)

      - name: Security scan (SARIF)
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        uses: aquasecurity/trivy-action@0.34.0
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy SARIF
        if: ${{ !cancelled() && steps.build.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
          category: "security-sarif"

      - name: Post results to PR
        if: ${{ github.event_name == 'pull_request' && !cancelled() }}
        uses: actions/github-script@v8
        with:
          script: |
            const fmt = '${{ steps.fmt.outcome }}';
            const validate = '${{ steps.validate.outcome }}';
            const lint = '${{ steps.lint.outcome }}';
            const shellcheck = '${{ steps.shellcheck.outcome }}';
            const security = '${{ steps.security.outcome }}';
            const docs = '${{ steps.docs.outcome }}';

            const icon = (outcome, soft) => {
              if (outcome === 'success') return '✅ Pass';
              if (outcome === 'skipped') return '⏭️ Skipped';
              return soft ? '⚠️ Warnings' : '❌ Fail';
            };

            let body = '## OpenTofu CI Results\n\n';
            body += `| Check | Status |\n`;
            body += `|-------|--------|\n`;
            body += `| Format | ${icon(fmt)} |\n`;
            body += `| Validate | ${icon(validate)} |\n`;
            body += `| Lint | ${icon(lint, true)} |\n`;
            body += `| Shellcheck | ${icon(shellcheck)} |\n`;
            body += `| Security | ${icon(security, true)} |\n`;
            body += `| Docs | ${icon(docs)} |\n`;

            const hints = [];
            if (fmt !== 'success') hints.push('> **Format:** Run `make fmt` to fix formatting issues.');
            if (lint !== 'success') hints.push('> **Lint:** Run `make lint` locally to see details.');
            if (shellcheck !== 'success') hints.push('> **Shellcheck:** Run `make shellcheck` locally to see details.');
            if (security !== 'success') hints.push('> **Security:** Run `make security-all` locally to see all findings.');
            if (docs !== 'success' && docs !== 'skipped') hints.push('> **Docs:** Run `make docs` and commit the updated README.md.');
            if (hints.length > 0) body += '\n' + hints.join('\n');

            // Update existing comment or create new one
            const marker = '## OpenTofu CI Results';
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            }
